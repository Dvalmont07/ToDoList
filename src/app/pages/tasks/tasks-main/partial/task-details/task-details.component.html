<h2 mat-dialog-title>{{data.Title}}</h2>
<mat-dialog-content>
  <section *ngIf="taskValue">
    <section class="d-flex">
      <h3 class="flex-grow-1">{{taskValue.TaskName}}</h3>
      <div>Favorite</div>
    </section>
    <div><span></span>
      <mat-slide-toggle [(ngModel)]="taskValue.Today" class="example-margin" color="red">Add to 'my day'
      </mat-slide-toggle>
    </div>
    <div>Remember me [options-> calendar]</div>
    <div>Schedulle [options-> calendar]</div>
    <div>Repeat [options-> calendar]</div>
    <div>Add note [options-> calendar]</div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
