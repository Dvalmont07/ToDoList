<section id="tasksContainer" class="tasks-container">
  <section id="inputSearchSection">
    <input id="txtSearch" name="txtSearch" type="search" [(ngModel)]="searchText" />
  </section>
  <section id="toDoTaskList" class="todo-task-list">
    <header class="my-2">
      <h1>ToDo List</h1>
    </header>
    <input name="taskName" id="taskName" [(ngModel)]="taskName"
      (keyup.enter)="addTask({TaskName: taskName, Done: false, Today: false})" />


    <input type="button" value="add" (click)="addTask({TaskName: taskName, Done: false, Today: false})" />
    <div>{{message}}</div>


    <div *ngIf="taskList.length > 0;  else emptyList" cdkDropList (cdkDropListDropped)="drop(taskList, $event)"
      class="tasks-list">
      <div
        *ngFor="let task of taskList | multipleSearchFilter:['TaskName']:searchText ; let index = index; trackBy: trackTask"
        class="task-box cursor-move" [class.done-task]="task.Done" cdkDrag>

        <section id=" buttons" class="d-flex">

          <mat-checkbox [(ngModel)]="task.Done"></mat-checkbox>

          <div [class.done]="task.Done">

            <span class="cursor-pointer" (click)="openDetailsDialog(task);" title="click to edit"> &nbsp;{{task.Id}}
              -
              {{task.TaskName}} +++ {{task.category}}</span>

          </div>
        </section>
        <div>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Select a Category</mat-label>
            <mat-select [(value)]="task.category" (selectionChange)="update(task)">
              <mat-option [value]="-1">None</mat-option>
              <mat-option *ngFor="let category of categoriesList" [value]="category.Id">
                {{category.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>
        <div>
          <span class="cursor-pointer" (click)="openConfirmRemoveDialog(task)"> | REMOVE</span>

        </div>

      </div>
    </div>
  </section>
  <mat-divider></mat-divider>

  <!-- Templates -->
  <ng-template #emptyList>
    <div>There's no tasks to be shown</div>
  </ng-template>
  <!-- Modals -->
  <section #modalMessage class="modal-message">
    <div class="modal-message-box">message</div>
  </section>
