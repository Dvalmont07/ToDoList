<div style="display: flex; justify-content:center;">

  <div id="scrollBox" style="width: 500px; height: 600px; overflow: scroll;">
    <div *ngFor="let item of items" class="item" style="width: 100px;height: 50px; border: 1px solid #ccc">
      <span style="font-size: 20pt;"> {{item}}</span> 
    </div>
  </div>
  <div id="follower" style=" border: 1px solid #ccc; width: 200px;height: 25px;">
      <div>{{topPos}}</div>
      <div>{{leftPos}}</div>
  </div>

</div>
